<!DOCTYPE html>
<html>
<head>
    <title>Smart Home</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div class="content">
    <div>
        <p id="temp-wrapper"><span id="temp">0.0</span>&deg;C</p>
        <select id="snooze">
            <option value="1">1 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
            <option value="240">4 hours</option>
            <option value="480">8 hours</option>
        </select>
        <button class="button" id="snoozeButton">Snooze</button>
    </div>
    <div>
        <button class="exit">Exit</button>
    </div>
</div>
<div id="log">

</div>

<footer class="footer">
    <div>Footer</div>
</footer>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
